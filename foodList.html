<body>

                </ul>
            </div>

    <!--Menu for phone size-->
    <div class="small-bar">
        <i class="fa fa-bars menu-icon" onclick="openMenu()"></i>
        <div class="small-size-logo">Palate Passport</div>
        <div id="container">
            <div id="close" onclick="closeMenu()"><i class="fa fa-times"></i></div>

        </div>
    </div>
    <!--Open and close function-->
    <script>
        function openMenu(){
            document.getElementById('container').style.left='0%';
            document.getElementById('menu').style.opacity='1';
        }
        function closeMenu(){
            document.getElementById('container').style.left='-100%';
            document.getElementById('menu').style.opacity='0';
        }
    </script>
